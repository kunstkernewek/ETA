<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="manifest.json" />
        <title>Estimated Time of Arrival</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>024S.Player</h1>
        <button onclick="startSoundProject()" class="button-56" role="button">
            Press once
        </button>
        <div id="timer">
            <div id="oldtimer">
                Current Segment Timer:
                <span id="current-time">0:00</span> seconds
            </div>
        </div>
        <div id="playlist"></div>

        <script src="filelist.js"></script>
        <script src="playback.js"></script>
        <script src="display.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then((registration) => {
                        console.log(
                            "Service Worker registered with scope:",
                            registration.scope,
                        );
                    })
                    .catch((error) => {
                        console.log(
                            "Service Worker registration failed:",
                            error,
                        );
                    });
            }
        </script>
    </body>
</html>
